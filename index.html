<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Titan Rise</title>
<link rel="icon" type="image/png" href="/favicon.png">
<link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <div class="logo"><img src="/assets/serverlogo.png" alt="Titan Rise"></div>
    <div id="user-login">
        <input type="text" id="username" placeholder="Enter Username">
        <button onclick="login()">Login</button>
    </div>
    <div id="user-info" style="display:none;">
        <img id="playerhead" src="" alt="player head">
        <span id="playername"></span>
        <img id="logout-btn" src="/assets/logout.png" alt="Logout" title="Logout" onclick="logout()" style="cursor:pointer; width:24px; height:24px; margin-left:10px;">
    </div>
</header>

<nav>
    <a href="/">Home</a>
    <a href="/ranks/">Ranks</a>
    <a href="/keys/">Keys</a>
    <a href="/coins/">Coins</a>
    <a href="/staff/">Staff</a>
</nav>

<main class="landing">
    <h1>Welcome to <span class="highlight">Titan Rise</span></h1>
    <p>The ultimate Minecraft server experience. Join now and rise to glory!</p>
    <a href="/ranks/" class="cta-btn">View Ranks</a>
</main>

<script src="/script.js"></script>
</body>
</html>
