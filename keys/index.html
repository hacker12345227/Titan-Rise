<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keys - Titan Rise</title>
<link rel="icon" type="image/png" href="/favicon.png">
<link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <div class="logo"><img src="/assets/serverlogo.png" alt="Titan Rise"></div>
    <div id="user-login">
        <input type="text" id="username" placeholder="Enter Username">
        <button onclick="login()">Login</button>
    </div>
    <div id="user-info" style="display:none;">
        <img id="playerhead" src="" alt="player head">
        <span id="playername"></span>
        <img id="logout-btn" src="/assets/logout.png" alt="Logout" title="Logout" onclick="logout()" style="cursor:pointer; width:24px; height:24px; margin-left:10px;">
    </div>
</header>

<nav>
    <a href="/">Home</a>
    <a href="/ranks/">Ranks</a>
    <a href="/keys/">Keys</a>
    <a href="/coins/">Coins</a>
    <a href="/staff/">Staff</a>
</nav>

<main>
    <h1>Keys</h1>
    <div class="grid">
        <div class="card landscape">
            <img src="/assets/keys/inferno.png" alt="Inferno Key">
            <h3>Inferno Key</h3>
            <p>€3,99</p>
            <a href="https://your-tebex-link.com" class="buy-btn">Buy Now</a>
        </div>
        <div class="card landscape">
            <img src="/assets/keys/glacier.png" alt="Glacier Key">
            <h3>Glacier Key</h3>
            <p>€5,99</p>
            <a href="https://your-tebex-link.com" class="buy-btn">Buy Now</a>
        </div>
        <div class="card landscape">
            <img src="/assets/keys/thunder.png" alt="Thunder Key">
            <h3>Thunder Key</h3>
            <p>€5,99</p>
            <a href="https://your-tebex-link.com" class="buy-btn">Buy Now</a>
        </div>
        <div class="card landscape">
            <img src="/assets/keys/abyss.png" alt="Abyss Key">
            <h3>Abyss Key</h3>
            <p>€6,50</p>
            <a href="https://your-tebex-link.com" class="buy-btn">Buy Now</a>
        </div>
    </div>
</main>

<script src="/script.js"></script>
</body>
</html>
