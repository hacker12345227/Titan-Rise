<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Link Your Account | Titan Rise</title>
<link rel="stylesheet" href="/style.css">

<style>
.link-container {
  max-width: 700px;
  margin: 60px auto;
  background: #111;
  border-radius: 16px;
  padding: 30px;
  text-align: center;
  border: 1px solid #2a0000;
  box-shadow: 0 0 20px rgba(155,0,0,0.15);
}

.code-box {
  font-size: 28px;
  letter-spacing: 3px;
  background: #080000;
  border: 1px solid #2a0000;
  padding: 15px;
  margin: 20px 0;
  border-radius: 10px;
  font-weight: bold;
}

.steps {
  text-align: left;
  margin-top: 25px;
}

.step {
  margin-bottom: 15px;
}

.discord-btn {
  display: inline-block;
  padding: 12px 18px;
  background: #5865F2;
  color: white;
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
}

.discord-btn:hover {
  background: #4752c4;
}
</style>
</head>

<body>

<div class="container">

<div class="link-container">

<h1>Link Your Account</h1>

<p>Generate your unique code and link your Minecraft account to our Discord.</p>

<div class="code-box" id="linkCode">Generating...</div>

<a class="discord-btn" href="https://discord.gg/YOURSERVER" target="_blank">
Join Discord
</a>

<div class="steps">
<h2>How to link</h2>

<div class="step">
<strong>Step 1:</strong> Join our Discord server using the button above.
</div>

<div class="step">
<strong>Step 2:</strong> In Discord, type this command in any channel:
</div>

<div class="code-box">
/link <span id="commandCode"></span>
</div>

</div>

</div>

</div>

<script>
// ---- GENERATE UNIQUE CODE ----
function generateCode() {
  const letters = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  let code = "";
  for (let i = 0; i < 6; i++) {
    code += letters.charAt(Math.floor(Math.random() * letters.length));
  }
  return code;
}

const code = generateCode();

document.getElementById("linkCode").innerText = code;
document.getElementById("commandCode").innerText = code;
</script>

</body>
</html>
